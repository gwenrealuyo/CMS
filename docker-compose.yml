version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: cms-postgres
    environment:
      POSTGRES_DB: church_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d church_management"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
